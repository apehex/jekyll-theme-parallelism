<form>
  <div class="row gtr-50">
    <div class="col-6 col-12-mobile required">
      <input type="text" name="contact-name" id="contact-name" placeholder="Name" required minlength="4" maxlength="64" />
    </div>
    <div class="col-6 col-12-mobile required">
      <input type="email" name="contact-email" id="contact-email" placeholder="Email" required minlength="8" maxlength="64" />
    </div>
    <div class="col-12 required">
      <select name="contact-subject" id="contact-subject" >
        <option value="0">Choose a subject</option>
      </select>
    </div>
    <div class="col-12 required">
      <textarea name="contact-message" id="contact-message" placeholder="Message" rows="7" required minlength="16" maxlength="256" ></textarea>
    </div>
    <div class="col-12">
      <ul class="buttons">
        <li><div id="recaptcha-checkbox" ></div></li>
        <li><input type="submit" id="contact-submit-button" class="special" value="Send Message" disabled /></li>
        <li><input type="reset" id="contact-reset-button" class="special" value="Reset" /></li>
      </ul>
    </div>
  </div>
</form>
